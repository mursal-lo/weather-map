<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather-app.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <h1>Weather App</h1>
        <a href="https://openweathermap.org" target="_blank">Powered by OpenWeather</a>

        <!-- Search section -->
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn">Search</button>
        </div>

        <!-- Weather display section -->
        <div class="weather-section" id="weatherSection">

            <!-- Loading message -->
            <div class="loading" id="loading">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <p>Fetching weather data...</p>
            </div>

            <!-- Weather info -->
            <div class="weather-info" id="weatherInfo">
                <h2 id="cityName">City Name</h2>
                <div class="temperature">
                    <span id="temp">25°C</span>
                </div>
                <div class="weather-details">
                    <p id="description">Clear Sky</p>
                    <p id="humidity">Humidity: 60%</p>
                    <p id="windSpeed">Wind: 10 km/h</p>
                    <p id="feelsLike">Feels like: 28°C</p>
                </div>
            </div>

            <!-- Error message -->
            <div class="error" id="error">
                <p>City not found. Please try again.</p>
            </div>
        </div>
    </div>

    <script src="weather-app.js"></script>
</body>

</html>
